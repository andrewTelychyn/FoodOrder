<div
  class="modal-dialog-wrapper"
  (click)="close()"
  *ngIf="store$ | async as store"
>
  <div class="modal-dialog-container" onclick="event.stopPropagation()">
    <form [formGroup]="form">
      <h1>{{ form.controls.name.value }}</h1>
      <div class="form-group form-group-margin">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>
      <div class="form-group form-group-margin">
        <label>Cost</label>
        <input
          type="number"
          formControlName="cost"
          class="form-control"
          min="0"
          max="40"
        />
      </div>
      <div class="form-group form-group-margin">
        <label>Calories</label>
        <input
          type="number"
          formControlName="cal"
          class="form-control"
          min="0"
          max="1000"
        />
      </div>
      <button (click)="submit()">Submit</button>
    </form>
