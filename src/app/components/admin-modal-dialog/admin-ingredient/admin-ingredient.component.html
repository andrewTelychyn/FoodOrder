<div
  class="modal-dialog-wrapper"
  (click)="close()"
  *ngIf="store$ | async as store"
>
  <div class="modal-dialog-container" onclick="event.stopPropagation()">
    <div class="close-button">
      <button (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <form [formGroup]="form">
      <h1>{{ form.controls.name.value || "Name" }}</h1>
      <div class="form-group form-group-margin">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>
      <div class="form-group form-group-margin">
        <label>Cost</label>
        <input
          type="number"
          formControlName="cost"
          class="form-control"
          min="0"
          max="40"
        />
      </div>
      <div class="form-group form-group-margin">
        <label>Calories</label>
        <input
          type="number"
          formControlName="cal"
          class="form-control"
          min="0"
          max="1000"
        />
      </div>
      <div class="buttons">
        <button (click)="submit()">Submit</button>
        <button id="delete" (click)="delete()">Delete</button>
      </div>
    </form>
  </div>
</div>
