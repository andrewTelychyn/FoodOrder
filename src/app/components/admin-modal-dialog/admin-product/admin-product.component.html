<div
  class="modal-dialog-wrapper"
  (click)="close()"
  *ngIf="store$ | async as store"
>
  <div class="modal-dialog-container" onclick="event.stopPropagation()">
    <mat-grid-list
      cols="3"
      rowHeight="325px"
      gutterSize="40px"
      class="creation-grid-list"
    >
      <mat-grid-tile>
        <img [src]="form.controls.image.value" alt="" />
        <mat-grid-tile-footer>
          {{ form.controls.name.value }}
        </mat-grid-tile-footer>
      </mat-grid-tile>
      <mat-grid-tile>
        <form [formGroup]="form">
          <div class="form-group form-group-margin">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" />
          </div>
          <div class="form-group form-group-margin">
            <label>Image</label>
            <input type="text" formControlName="image" class="form-control" />
          </div>
          <div class="form-group form-group-margin">
            <label>Cost</label>
            <input
              type="number"
              formControlName="cost"
              class="form-control"
              min="0"
              max="250"
            />
          </div>
        </form>
      </mat-grid-tile>
      <mat-grid-tile>
        <form [formGroup]="form">
          <!-- <div class="form-group">
            <label>Categories</label>
            <input
              type="text"
              formControlName="categories"
              class="form-control"
              list="category-datalist"
              multiple
            />
            <datalist id="category-datalist">
              <option
                *ngFor="let category of store.categories"
                [value]="category.value"
              ></option>
            </datalist>
          </div>
          <div class="form-group">
            <label>Ingredients</label>
            <input
              type="text"
              formControlName="ingredients"
              class="form-control"
              list="ingredient-datalist"
              multiple
            />
            <datalist id="ingredient-datalist">
              <option
                *ngFor="let ingredient of store.ingredients"
                [value]="ingredient.optionName"
              ></option>
            </datalist>
          </div> -->
          <div class="form-group">
            <!-- [(ngModel)]="chosenIngredients" -->
            <label>Ingredients</label>
            <ng-select [multiple]="true" formControlName="ingredients">
              <ng-option
                *ngFor="let ingredient of store.ingredients"
                [value]="ingredient.id"
                >{{ ingredient.optionName }}</ng-option
              >
            </ng-select>
          </div>
          <div class="form-group">
            <label>Categories</label>
            <ng-select [multiple]="true" formControlName="categories">
              <ng-option
                *ngFor="let category of store.categories"
                [value]="category.id"
                >{{ category.value }}</ng-option
              >
            </ng-select>
          </div>
          <button (click)="submit()">Submit</button>
        </form>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
