<div class="side-menu">
  <div class="up-group">
    <div class="user-info">
      <h3>
        Hello, <span>{{ username }}!</span>
      </h3>
      <button (click)="logout()">Logout</button>
    </div>

    <mat-grid-list cols="1" rowHeight="120px" *ngIf="store$ | async as store">
      <mat-grid-tile
        *ngFor="let category of store.categories.categories"
        [class.tile-selected]="category.id == chosenCategory?.id"
      >
        <a routerLink="/menu/{{ category.value }}">
          <mat-icon aria-hidden="false" aria-label="drink icon">{{
            category.icon
          }}</mat-icon>
          <mat-grid-tile-footer> {{ category.value }}s </mat-grid-tile-footer>
        </a>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <ul class="lower-bar">
    <li
      class="admin-page"
      *ngIf="isAdmin; else history"
      [class.selected]="router.url === '/admin'"
    >
      <a routerLink="/admin">
        <mat-icon aria-hidden="false" aria-label="drink icon"
          >admin_panel_settings</mat-icon
        >
        <mat-grid-tile-footer> admin </mat-grid-tile-footer>
      </a>
    </li>
    <ng-template #history>
      <li class="user-history" [class.selected]="router.url === '/history'">
        <a routerLink="/history">
          <mat-icon aria-hidden="false" aria-label="drink icon"
            >history</mat-icon
          >
          <mat-grid-tile-footer> history </mat-grid-tile-footer>
        </a>
      </li>
    </ng-template>
  </ul>
</div>
